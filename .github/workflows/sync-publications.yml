name: Sync Publications from Google Scholar

on:
  # Run every Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:
  
  # Run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'cv+.py'
      - '.github/workflows/sync-publications.yml'

jobs:
  sync-publications:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install scholarly requests[socks] pysocks
      
      - name: ðŸ”§ Install and start Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y tor
          
          # Configure Tor
          echo "SocksPort 9050" | sudo tee -a /etc/tor/torrc
          echo "ControlPort 9051" | sudo tee -a /etc/tor/torrc
          
          # Start Tor service
          sudo systemctl start tor
          
          # Wait for Tor to bootstrap
          echo "â³ Waiting for Tor to start..."
          sleep 30
          
          # Check if Tor is running
          if sudo systemctl is-active --quiet tor; then
            echo "âœ… Tor is running"
          else
            echo "âŒ Tor failed to start"
            sudo journalctl -u tor -n 50
            exit 1
          fi
      
      - name: ðŸ” Verify Tor connection
        run: |
          echo "Testing Tor connection..."
          python -c "
import requests
try:
    response = requests.get(
        'https://check.torproject.org/api/ip',
        proxies={
            'http': 'socks5h://127.0.0.1:9050',
            'https': 'socks5h://127.0.0.1:9050'
        },
        timeout=30
    )
    data = response.json()
    if data.get('IsTor'):
        print('âœ… Successfully connected through Tor!')
        print(f\"IP: {data.get('IP')}\")
    else:
        print('âš ï¸ Not connected through Tor')
        exit(1)
except Exception as e:
    print(f'âŒ Connection test failed: {e}')
    exit(1)
"
      
      - name: ðŸš€ Run publication sync
        run: |
          python cv+.py
        continue-on-error: false
      
      - name: ðŸ“Š Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ New publications found!"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No new publications"
          fi
      
      - name: ðŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the output files
          git add cv_formatted.txt publications.json
          
          # Create commit with timestamp
          TIMESTAMP=$(date '+%Y-%m-%d %H:%M:%S UTC')
          git commit -m "ðŸ”„ Update publications - $TIMESTAMP" \
                     -m "Automated sync from Google Scholar"
          
          git push
      
      - name: ðŸ“§ Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âŒ Publication sync failed',
              body: `The scheduled publication sync failed on ${new Date().toISOString()}.
              
              **Workflow run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}
              
              Please check the logs and verify:
              - Tor connection is working
              - Google Scholar API is accessible
              - Script is working correctly
              
              cc: @${context.actor}`,
              labels: ['automated', 'bug']
            })
      
      - name: ðŸ“¤ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: publication-outputs
          path: |
            cv_formatted.txt
            publications.json
          retention-days: 90
      
      - name: ðŸ“ˆ Summary
        if: always()
        run: |
          echo "## ðŸ“Š Publication Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "cv_formatted.txt" ]; then
            echo "âœ… **Status:** Completed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            
            echo "### ðŸ“¥ Download Results" >> $GITHUB_STEP_SUMMARY
            echo "Check the **Artifacts** section below for:" >> $GITHUB_STEP_SUMMARY
            echo "- \`cv_formatted.txt\` - Formatted citations" >> $GITHUB_STEP_SUMMARY
            echo "- \`publications.json\` - Raw data" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Status:** Failed" >> $GITHUB_STEP_SUMMARY
            echo "Check the logs above for errors." >> $GITHUB_STEP_SUMMARY
          fi
