name: Sync Publications from Google Scholar

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  sync-publications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scholarly requests pysocks
      
      - name: Install and configure Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y tor
          echo "SocksPort 9050" | sudo tee -a /etc/tor/torrc
          echo "ControlPort 9051" | sudo tee -a /etc/tor/torrc
          sudo systemctl start tor
          sleep 30
      
      - name: Check Tor status
        run: |
          if sudo systemctl is-active --quiet tor; then
            echo "Tor is running"
          else
            echo "Tor failed to start"
            exit 1
          fi
      
      - name: Run sync script
        run: python cv+.py
      
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Update publications"
          git push
      
      - name: Upload outputs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: publication-outputs
          path: |
            cv_formatted.txt
            publications.json
          if-no-files-found: warn
