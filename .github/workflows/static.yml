name: Update Scholar CV
on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install and start Tor
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y tor
          echo "ControlPort 9051" | sudo tee -a /etc/tor/torrc
          echo "CookieAuthentication 0" | sudo tee -a /etc/tor/torrc
          echo "MaxCircuitDirtiness 10" | sudo tee -a /etc/tor/torrc
          echo "NewCircuitPeriod 10" | sudo tee -a /etc/tor/torrc
          sudo service tor start
          echo "Waiting for Tor to bootstrap..."
          sleep 20
          # Confirm Tor is listening on 9050
          curl --socks5 127.0.0.1:9050 --socks5-hostname 127.0.0.1:9050 \
            --max-time 30 -s https://check.torproject.org/api/ip \
            && echo "Tor OK" || echo "Tor check failed, continuing anyway"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CV script
        run: python cv+.py

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add cv_formatted.txt publications.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update CV [$(date -u '+%Y-%m-%d')]"
            git push
          fi
